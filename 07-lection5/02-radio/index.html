<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <label class="radio">
      <input type="radio" class="radio__input" />
      <div class="radio__wrapper">
        <div class="radio__area">
          <div class="radio__icon"></div>
        </div>
        <h4 class="radio__label">Default</h4>
      </div>
    </label>
    <label class="radio">
      <input type="radio" class="radio__input" disabled />
      <div class="radio__wrapper">
        <div class="radio__area">
          <div class="radio__icon"></div>
        </div>
        <h4 class="radio__label">Disabled</h4>
      </div>
    </label>
  </body>
</html>
